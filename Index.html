<!DOCTYPE html>

<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Todo List on pure JavaScript</title>
	<link rel="stylesheet" href="styles.css">
<!--	<script defer src="script.js"></script> -->
</head>

<body>
	<div class="todo">
		<div class="todo__input">
			<input class="todo__text" type="text">
			<span class="todo__add">добавить</span>
		</div>
		<div class="todo__options">
			<div class="option all">все</div>
			<div class="option actived">активные</div>
			<div class="option completed">завершённые</div>
		</div>
		<div class="todo__items"></div>
	</div>
<!--

  <span class="todo__action todo__action_delete" data-todo-action="deleted"></span>
</li>

	<script src="script.js"></script>
</body>
</html>
